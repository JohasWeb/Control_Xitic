<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción (Mock)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-soft: #eef2ff;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'Outfit', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-sans);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .survey-wrapper {
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem 1rem;
            flex: 1;
        }

        .survey-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
            /* Sombra suave y difusa */
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 2rem;
            position: relative;
            margin-top: 60px;
            /* Espacio para el logo flotante */
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Redondeado Flotante (Ajustado/Responsivo) */
        .brand-logo-container {
            width: auto;
            max-width: 240px;
            /* Limite de ancho para logos apaisados */
            height: auto;
            min-height: 80px;
            background: #fff;
            border-radius: 24px;
            /* "Redonde un poco" - No full 50% */
            position: relative;
            margin: -80px auto 1.5rem auto;
            /* Pull up para flotar, centrado */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 8px;
            /* Borde blanco interno */
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            max-height: 100px;
            /* Altura máxima controlada */
            max-width: 100%;
            width: auto;
            height: auto;
            border-radius: 18px;
            object-fit: contain;
            /* Asegura que la imagen se vea completa */
            display: block;
        }

        /* Tipografía */
        h1.survey-title {
            font-family: var(--font-display);
            font-weight: 700;
            color: var(--text-main);
            text-align: center;
            margin-top: 3rem;
            /* Espacio tras logo */
            margin-bottom: 1rem;
            font-size: 1.75rem;
            letter-spacing: -0.02em;
        }

        .survey-desc {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Preguntas */
        .question-item {
            margin-bottom: 2rem;
        }

        .q-label {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            display: block;
            color: var(--text-main);
        }

        /* Inputs Custom */
        .form-control,
        .form-select {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        /* Radio/Check Custom Styles */
        .custom-option {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .custom-option:hover {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }

        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            margin-right: 0.75rem;
            cursor: pointer;
            border: 2px solid #cbd5e1;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Highlight selected option wrapper */
        .custom-option:has(.form-check-input:checked) {
            border-color: var(--primary-color);
            background-color: var(--primary-soft);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* NPS Styles */
        .nps-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 4px;
            margin-top: 0.5rem;
        }

        .nps-opt label {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .nps-opt input:checked+label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nps-opt input:hover+label {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .nps-container {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
            }
        }

        /* Botón Enviar */
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transition: all 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
        }

        /* Footer */
        .survey-footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="survey-wrapper">
        <div class="survey-card">

            <!-- Placeholder Logo (Rounded) -->
            <div
                class="brand-logo-container d-flex align-items-center justify-content-center bg-light text-primary fs-3">
                <i class="bi bi-star-fill" style="font-size: 2.5rem; color: #4f46e5;"></i>
            </div>

            <h1 class="survey-title">Encuesta de Satisfacción</h1>

            <div class="survey-desc">
                Gracias por elegir nuestros servicios. Por favor, tómese unos minutos para responder a nuestras
                preguntas y ayudarnos a mejorar. Su opinión es muy importante.
            </div>

            <form>

                <!-- Ejemplo Texto -->
                <div class="question-item">
                    <label class="q-label"><span class="text-muted opacity-50 me-1">1.</span> ¿Podría describir cómo fue
                        su experiencia con el asesor?</label>
                    <div class="input-area">
                        <textarea class="form-control" rows="3" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                </div>

                <!-- Ejemplo Unica -->
                <div class="question-item">
                    <label class="q-label"><span class="text-muted opacity-50 me-1">2.</span> ¿Cómo calificaría la
                        limpieza del establecimiento? <span class="text-danger small">*</span></label>
                    <div class="vstack">
                        <label class="custom-option">
                            <input class="form-check-input" type="radio" name="p2" checked>
                            <span>Excelente, todo estaba impecable</span>
                        </label>
                        <label class="custom-option">
                            <input class="form-check-input" type="radio" name="p2">
                            <span>Buena, pero mejorable</span>
                        </label>
                        <label class="custom-option">
                            <input class="form-check-input" type="radio" name="p2">
                            <span>Regular</span>
                        </label>
                        <label class="custom-option">
                            <input class="form-check-input" type="radio" name="p2">
                            <span>Mala</span>
                        </label>
                    </div>
                </div>

                <!-- Ejemplo Botonera (COLORED) -->
                <div class="question-item">
                    <label class="q-label"><span class="text-muted opacity-50 me-1">3.</span> ¿Qué tal la
                        experiencia?</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div class="flex-grow-1">
                            <input type="radio" class="btn-check" name="p3" id="btn1" checked>
                            <label class="btn btn-outline-success rounded-pill w-100 py-2" for="btn1">Gran
                                experiencia</label>
                        </div>
                        <div class="flex-grow-1">
                            <input type="radio" class="btn-check" name="p3" id="btn2">
                            <label class="btn btn-outline-primary rounded-pill w-100 py-2" for="btn2">Sugerencia</label>
                        </div>
                        <div class="flex-grow-1">
                            <input type="radio" class="btn-check" name="p3" id="btn3">
                            <label class="btn btn-outline-danger rounded-pill w-100 py-2" for="btn3">Tuve un
                                problema</label>
                        </div>
                    </div>
                    <!-- COMENTARIOS PREDEFINIDOS -->
                    <div class="mt-3">
                        <textarea class="form-control" rows="2"
                            placeholder="Cuéntanos más sobre tu elección (opcional)..."></textarea>
                    </div>
                </div>

                <!-- Ejemplo NPS -->
                <div class="question-item">
                    <label class="q-label"><span class="text-muted opacity-50 me-1">4.</span> ¿Qué tan probable es que
                        nos recomiende? <span class="text-danger small">*</span></label>
                    <div class="nps-container">
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n0"><label
                                for="n0">0</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n1"><label
                                for="n1">1</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n2"><label
                                for="n2">2</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n3"><label
                                for="n3">3</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n4"><label
                                for="n4">4</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n5"><label
                                for="n5">5</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n6"><label
                                for="n6">6</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n7"><label
                                for="n7">7</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n8"><label
                                for="n8">8</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n9" checked><label
                                for="n9">9</label></div>
                        <div class="nps-opt"><input type="radio" class="d-none" name="nps" id="n10"><label
                                for="n10">10</label></div>
                    </div>
                    <div class="d-flex justify-content-between px-1 mt-2 extra-small text-muted fw-bold text-uppercase"
                        style="font-size:0.7rem; letter-spacing:0.5px;">
                        <span>Nada probable</span>
                        <span>Muy probable</span>
                    </div>
                </div>

                <div class="mt-5 mb-4">
                    <button type="button" class="btn-submit">
                        Enviar Respuestas
                    </button>
                </div>
            </form>
        </div>

        <div class="survey-footer">
            Powered by <strong>Xitic Control</strong> &copy; 2026
        </div>
    </div>

</body>

</html>
